apiVersion: apps/v1
kind: Deployment
metadata:
  name: tribute-page-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tribute-page
  template:
    metadata:
      labels:
        app: tribute-page
    spec:
      containers:
        - name: tributeapp
          image: ebno1/tribute-page:latest
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"

---

apiVersion: v1
kind: Service
metadata:
  name: tribute-page-deployment
spec:
  type: LoadBalancer
  selector:
    app: tribute-page
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
